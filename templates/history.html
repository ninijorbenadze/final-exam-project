{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<div class="mb-3">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>

                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in history_table %}
                <tr>
                    
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.price }}</td>
                    <td>{{ row.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
